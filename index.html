<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita - Neru Ink</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-pen-fancy"></i> Neru Ink</h1>
            <p>Reserva tu cita fácilmente!!</p>
        </header>

        <section class="calendar-section">
            <h2><i class="fas fa-calendar"></i> Selecciona un Día</h2>
            <div id="days-container" class="days-grid">
                <!-- Días dinámicos -->
            </div>
        </section>

        <section class="schedule hidden fade" id="schedule">
            <h2><i class="fas fa-clock"></i> Horarios Disponibles</h2>
            <div id="times-container" class="times-grid">
                <!-- Horarios dinámicos -->
            </div>
        </section>

        <section class="form-container hidden fade" id="form-container">
            <h2>Confirma tu Reserva</h2>
            <form id="reservation-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre / alias" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="notes">Comentarios:</label>
                <textarea id="notes" name="notes" placeholder="Algun comentario adicional :D"></textarea>

                <button type="submit">Confirmar Reserva</button>
            </form>
        </section>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Reserva Confirmada</h2>
            <p id="confirmation-details"></p>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
